name: PR Checks

on:
  pull_request:

jobs:
  checks:
    name: Typecheck & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile || yarn install

      - name: Typecheck
        run: yarn types

      - name: Lint
        run: yarn lint
